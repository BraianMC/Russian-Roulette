<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script src="Scripts/Utils.js"></script>
    <script src="Scripts/AddCategory.js"></script>
    <script src="Scripts/ModifyCategory.js"></script>
    <script src="Scripts/RemoveCategory.js"></script>
    <script src="Scripts/RemoveAllCategories.js"></script>
    <script src="Scripts/SpinRoulette.js"></script>
    <title>Russian roulette</title>
</head>

<body>
    <header class="p-3   d-flex align-items-center">
        <img src="roulette-logo.png" alt="Russian-Roulette">
        <h1 class="text-white fw-light ms-3">Russian Roulette</h1>
    </header>

    <div class="custom-size-container ms-3">
        <!-- Input con los botones -->
        <div class="container-btns d-flex mt-4 p-2">
            <input class="form-control custom-size-input" type="text" placeholder="Ingrese una categoria" id="categoryInput">
            <button class="custom-btn-add ms-2" id="add-button">Agregar</button>
            <button class="custom-btn-modify ms-2" id="modify-button">Habilitar edicion</button>
            <button class="custom-btn-all-delete ms-2 d-none" id="button-all-delete">Borrar todo</button>
        </div>

        <!-- Contenedor de nombre de categorias -->
        <div class="w-25 mt-4 position-absolute p-2">
            <p class="h5 fw-normal text-white">Categorias:</p>
            <div class="bg-light border border-primary border-1 rounded p-2 w-75 scrollbar d-none" id="categoryContainer">
                <!-- Esto se clonara cada que se agregue una categoria -->
                 <!-- !Cuando hago copias para los nombre debo sacarles el id para que no se repita -->
                <div class="category-item d-inline-block d-flex p-2 d-none border-bottom border-2" id="categoryTemplate">
                    <span class="category-name mt-1 text-center"></span>
                    <div class="d-flex ms-auto options d-none">
                        <button class="btn btn-danger">
                            <i class="fa-regular fa-trash-can text-white"></i>
                        </button>
                    </div>               
                </div>
            </div>
            <div class="bg-danger border border-2 border-danger rounded p-2 shadow d-flex" id="no-categories">
                <i class="fa-solid fa-circle-exclamation text-white fs-1 me-3 mt-1"></i>
                <p class="text-white">No hay categorias. Por favor agregue categorias</p>
            </div>
        </div>
    </div>
    
    <!-- Ruleta -->
    <div class=" container mt-3">
        <div class="custom-background border-roulette border border-2 border-info shadow">
            <!-- <i class="fa-solid fa-location-dot needle"></i> -->
            <img src="pointer.png" class="needle" alt="pointer" id="needle">
            <div class="bg-secondary roulette border border-5 border-info mt-4 ms-4" id="roulette">
                <div class="center-circle border border-4 border-info" id="spinButton" >
                    <img width="48" height="48" class="circle-pointer" id="click" src="https://img.icons8.com/pulsar-gradient/48/hand-cursor.png" alt="hand-cursor"/>
                </div>
                <!-- Aqui van las secciones que se crean dinamicamente -->
            </div>
        </div>
        
        <div class="custom-background base-1 shadow border border-2 border-info"></div>
        <div class="custom-background base-2 shadow border border-2 border-info"></div>
        
    </div>
    <audio id="tickSound" src="media/tick.mp3"></audio>
    
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border border-2 border-dark shadow">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Resultado</h5>
                    <button type="button" class="btn-close btn btn-outline-danger text-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="modalMessage"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary border border-1" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
